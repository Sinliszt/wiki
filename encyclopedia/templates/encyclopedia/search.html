{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% end block %}

{% block body %}
    <h1>Search Results for {{ query }}</h1>
    {% if results %}
        <ul>
            {% for results in results %}
                <li><a href="{% url 'entry' result}">{{ result }}</a></li>
                {% endfor %}
        </ul>
    {% else %}
        <p>No results found</p>
    {% endif %}
{% endblock %}
